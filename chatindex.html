<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome css icon link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Chatbot</title>
    <link rel="stylesheet" href="chatstyl.css">
</head>
<body onload="start()">
    <div class="main">
        <h2>ChatBot</h2>

        <div class="msg_area">
            <div class="robot">
                <div class="bot"></div>
                <h3>AskDu</h3>
            </div>
        </div>
        <div class="input">
            <input type="text" placeholder="Type Your Message Here" class="text">
            <button id="send">Send <i class="fa fa-paper-plane"></i></button>
        </div>
    </div>
    <!-- cdnjs link for script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js" integrity="sha512-NQfB/bDaB8kaSXF8E77JjhHG5PM6XVRxvHzkZiwl3ddWCEPBa23T76MuWSwAJdMGJnmQqM0VeY9kFszsrBEFrQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="chatscript.js"></script>
    
</body>
</html>
